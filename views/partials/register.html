<div class="container">
	<div class="row text-center">
		<h1>Register</h1>
		<form ng-submit="registerUser()">
			<div class="form-group">
			<label for="username">Username</label>
			<input type="text" class="form-control" id="username" placeholder="Enter email" ng-model="newUsername">
			</div>
			<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password" placeholder="Password" ng-model="newPassword">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>	
	<div class="row text-center">
		<h1>Change Pass</h1>
		<form ng-submit="changePassword()">
			<div class="form-group">
			<label for="username">Username</label>
			<input type="text" class="form-control" id="username" placeholder="Enter email" ng-model="newUsername">
			</div>
			<div class="form-group">
			<label for="password">New Password</label>
			<input type="password" class="form-control" id="password" placeholder="Password" ng-model="newPassword">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</div>
